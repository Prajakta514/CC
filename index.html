<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <div id="loading" class="loading" style="display: none;">Loading...</div> <!-- Loading Indicator -->
    </header>
    <main>
      <section class="location">
        <div class="city">Mumbai</div>
        <div class="date">Today</div>
      </section>
      <div class="current">
        <div class="temp">28<span>°c</span></div>
        <div class="weather">Rainy</div>
        <div class="hi-low">25°c / 29°c</div>
      </div>
    </main>

    <!-- Flexbox for Buttons -->
    <div class="buttons">
      <button id="sunrise-sunset-btn" class="weather-btn">🌅 Sunrise & Sunset</button>
      <button id="more-info-btn" class="weather-btn">ℹ️ More Weather Info</button>
      <button id="forecast-btn" class="weather-btn">📅 7-Day Forecast</button>
    </div>

    <!-- Placeholder for additional weather info -->
    <div class="extra-info">
      <div id="sunrise-sunset" class="info-box"></div>
      <div id="more-info" class="info-box"></div>
      <div id="forecast" class="info-box"></div>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div> <!-- Error message -->
  </div>
  <script src="main.js"></script>
</body>
</html>
